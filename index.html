<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tainted Talent Tool</title>
</head>

<body x-data="app()">
    <nav>
        <template x-for="section in data.sections">
            <button @click="setActiveSection(section.id)" x-text="section.name"></button>
        </template>
    </nav>

    <div>
        Selected <span x-text="activeSection.name"></span>
    </div>

    <template x-for="skillTree in activeSection.skillTrees">
        <include src="partial/skill-tree.html"></include>
    </template>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
