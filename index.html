<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>Tainted Grail: The Fall of Avalon talent tree calculator</title>
</head>

<body x-data="app()">
    <nav>
        <template x-for="section in data.sections">
            <button @click="selectSection(section.id)"
                :class="{ 'selected': section.id === selectedSection.id }">
                <span x-text="section.name"></span><br>
                <span x-text="learnedSkillCountForSection(section)"></span>/<span x-text="learnableSkillCountForSection(section)"></span>
            </button>
        </template>
    </nav>

    <a class="corner-message text-center" href="https://github.com/mark-gerarts/tainted-talent-tool">
        Talent trees are still being configured! <br>
        Help us out @Github
    </a>

    <div class="main-skilltree-window">
        <div class="skilltree-selection">
            <template x-for="skillTree in selectedSection.skillTrees">
                <div class="text-center skilltree-selector" :class="(selectedSkillTree.id===skillTree.id) && 'selected'"
                    @click="selectSkillTree(skillTree)">
                    <span>
                        <span x-text="skillTree.name"></span>
                        <span x-text="learnedSkillCountForSkillTree(skillTree)"></span>/<span x-text="learnableSkillCountForSKillTree(skillTree)"></span>
                    </span>
                    <div x-html="renderSkillTreeToHtml(skillTree, learnedSkills, false)"></div>
                </div>
            </template>
        </div>
        <div class="active-skilltree">
            <h2 class="active-skilltree-title text-center" x-text="selectedSkillTree.name"></h2>
            <p class="active-skilltree-level text-center">
                Required level: <span x-text="requiredLevel"></span>
                (<span class="clear-all" @click="clearAllSkills()">clear all</span>)
            </p>
            <div x-html="renderSkillTreeToHtml(selectedSkillTree,
            learnedSkills)" class="active-skilltree-svg text-center"></div>
            <div class="active-skilltree-subtext">
                <template x-if="selectedSkill">
                    <div class="selected-skill text-center">
                        <h4>
                            <span x-text="selectedSkill.name"></span>
                            <span x-text="learnedSkills[selectedSkill.id] || 0"></span>/<span x-text="selectedSkill.ranks.length"></span>
                        </h4>
                        <p x-text="selectedSkillDescription[0]"></p>
                        <template x-if="selectedSkillDescription[1]">
                            <p>Next rank: <span x-text="selectedSkillDescription[1]"></span></p>
                        </template>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/mark-gerarts/tainted-talent-tool" target="_blank">Source
        code and issue tracker</a>
        | <a
        href="https://store.steampowered.com/app/1466060/Tainted_Grail_The_Fall_of_Avalon/"
        target="_blank">
            Tainted Grail: The Fall of Avalon on Steam
        </a>
    </footer>

    <script type="module" src="src/main.js"></script>
</body>

</html>
