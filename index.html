<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:,">
    <title>Tainted Talent Tool</title>
</head>

<body x-data="app()">
    <nav>
        <template x-for="section in data.sections">
            <button @click="setActiveSection(section.id)" x-text="section.name"
                :class="{ 'selected': section.id === activeSection.id }">
            </button>
        </template>
    </nav>

    <div class="main-skilltree-window">
        <div class="skilltree-selection">
            <template x-for="skillTree in activeSection.skillTrees">
                <div class="text-center skilltree-selector" :class="(selectedSkillTree.id===skillTree.id) && 'selected'"
                    @click="selectSkillTree(skillTree)">
                    <span x-text="skillTree.name"></span>
                    <div x-html="renderSkillTreeToHtml(skillTree, false)"></div>
                </div>
            </template>
        </div>
        <div class="active-skilltree">
            <h2 x-text="selectedSkillTree.name" class="active-skilltree-title text-center"></h2>
            <div x-html="renderSkillTreeToHtml(selectedSkillTree)" class="active-skilltree-svg text-center"></div>
            <div class="active-skilltree-subtext">
                <template x-if="selectedSkill">
                    <p x-text="selectedSkill.name" class="selected-skill text-center"></p>
                </template>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
